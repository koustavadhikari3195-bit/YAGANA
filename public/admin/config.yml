backend:
  name: git-gateway
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"
collections:
  - name: "portfolio"
    label: "Film Rolls"
    folder: "src/content/photos"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Shoot Type", name: "type", widget: "select", options: ["Wedding", "Street", "Portrait"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}
  - name: "testimonials"
    label: "Client Reviews"
    folder: "src/content/testimonials"
    create: true
    fields:
      - {label: "Couple Name", name: "title", widget: "string"}
      - {label: "Review", name: "body", widget: "text"}
      - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5}
      - {label: "Wedding Style", name: "style", widget: "string", required: false}
